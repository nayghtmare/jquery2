<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Cadastro - Módulo 10</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>
  <header>
    <h1>Adquira seu veículo agora mesmo!</h1>
  </header>

  <div id="carousel-imagens">
    <img src="./assets/slide1.png" alt="Carro da Porsche" />
    <img src="./assets/slide2.png" alt="Carro da BMW" />
    <img src="./assets/slide3.png" alt="Carro da Ford" />
  </div>

  <div class="container">
    <h2>Insira seus dados para finalização da compra</h2>
    <form id="form">
      <div class="form-campo">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="John Doe" />
      </div>
      <div class="form-campo">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="email@exemplo.com" />
      </div>
      <div class="form-campo">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" />
      </div>
      <div class="form-campo">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" />
      </div>
      <div class="form-campo">
        <label for="endereco">Endereço completo</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, estado" />
      </div>
      <div class="form-campo">
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" />
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script src="js/jquery.validate.min.js"></script>
  <script src="js/messages_pt_BR.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#carousel-imagens').slick({
        autoplay: true,
        arrows: false
      });

      var phoneMaskBehavior = function (val) {
        return val.replace(/\D/g, '').length === 11
          ? '(00) 00000-0000'
          : '(00) 0000-0000';
      };

      var phoneOptions = {
        onKeyPress: function (val, e, field, options) {
          field.mask(phoneMaskBehavior.apply({}, arguments), options);
        }
      };

      $('#telefone').mask(phoneMaskBehavior, phoneOptions);
      $('#cpf').mask('000.000.000-00');
      $('#cep').mask('00000-000');

      jQuery.validator.addMethod("letrasApenas", function (value, element) {
        return this.optional(element) || /^[A-Za-zÀ-ÿ\s]+$/.test(value);
      }, "Por favor, insira apenas letras");

      $('#form').validate({
        rules: {
          nome: {
            required: true,
            letrasApenas: true
          },
          email: {
            required: true,
            email: true
          },
          telefone: {
            required: true
          },
          cpf: {
            required: true
          },
          endereco: {
            required: true
          },
          cep: {
            required: true
          }
        },
        messages: {
          nome: {
            required: "Por favor, insira seu nome completo",
            letrasApenas: "Somente letras são permitidas"
          },
          email: {
            required: "Por favor, insira seu e-mail",
            email: "Por favor, insira um e-mail válido"
          },
          telefone: "Por favor, insira seu telefone",
          cpf: "Por favor, insira seu CPF com 11 dígitos",
          endereco: "Por favor, insira seu endereço completo",
          cep: "Por favor, insira seu CEP"
        },
        submitHandler: function (form) {
          alert('Formulário enviado com sucesso!');
          form.submit();
        }
      });
    });
  </script>
</body>

</html>
